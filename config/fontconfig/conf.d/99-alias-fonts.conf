<?xml version="1.0"?>
<!-- From: https://github.com/alacritty/alacritty/issues/957 -->
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>Neon Fallbacks</family>
    <prefer>
        <family>Monaspace Neon</family>
        <family>Fira Code Fallbacks</family>
    </prefer>
  </alias>
  <alias>
    <family>Neon Var Fallbacks</family>
    <prefer>
        <family>Monaspace Neon Var Semi-Bold</family>
        <family>Fira Code Fallbacks</family>
    </prefer>
  </alias>
  <alias>
    <family>Argon Fallbacks</family>
    <prefer>
        <family>Monaspace Argon</family>
        <family>Fira Code Fallbacks</family>
    </prefer>
  </alias>
  <alias>
    <family>Argon Var Fallbacks</family>
    <prefer>
        <family>Monaspace Argon Var Semi-Bold</family>
        <family>Fira Code Fallbacks</family>
    </prefer>
  </alias>
  <alias>
    <family>Fira Code Fallbacks</family>
    <prefer>
        <family>Fira Code</family>
        <family>Droid Sans Mono</family>
        <family>FreeSerif</family>
        <family>Unifont</family>
    </prefer>
  </alias>
</fontconfig>
